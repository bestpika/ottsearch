<!DOCTYPE html>
<html>
<head>
  <title>OTT影音搜尋</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>

<div class="container-fluid" style="width: 96%">
  <div id="title">
    <h4 class="mt-4 mb-4">OTT影音搜尋</h4>
  </div>

  <div id="search-area">
    <div class="form-inline">
      <div class="form-group mb-2 mr-3">
        <input type="text" class="form-control" id="search-text" placeholder="輸入標題">
      </div>
      <button type="button" id="search-button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#search-loading">查詢</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="search-loading" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="width: 80px;margin-left: 40%;margin-bottom: 70%">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion mt-3" id="result-area">

  </div>

  <div style="font-size: 15px">
    <p class="mb-1 mt-4">注意事項 : </p>
    <ol class="pl-3">
      <li class="mb-1">支援平台 : Netflix、HBO GO、Amazon Prime Video(片單隨緣更新)、Hami Video、LiTV、myVideo、friDay影音、Vidol TV、CATCHPLAY+、KKTV、LINE TV、iTunes電影、公視+、四季線上、愛奇藝台灣、巴哈姆特動畫瘋、bilibili台灣</li>
      <li class="mb-1">Youtube平台因技術問題暫時下架</li>
      <li class="mb-1">搜尋僅供參考，結果可能遺漏，平台搜尋可能因網站改版而失效。</li>
      <li class="mb-1">許願池(希望支援的平台)、Bug回報 : liu8613789@gmail.com</li>
    </ol>
  </div>


</div>

</body>
</html>
